<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>STOP WATCH!</h1>

    <form name="form_main" id="main">
        <div class="time">
            <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span
                id="millisecond">000</span>
        </div>

        <br />
        <div class="btn">
            <button type="button" name="start">start</button>
            <button type="button" name="pause">pause</button>
            <button type="button" name="reset">reset</button>
        </div>
    </form>






    <script src="app.js"></script>
</body>

</html>
